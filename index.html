<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <div class="overlay"></div>
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="" />
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <p class="info__price">0.041 ETH</p>

      <p class="info__time">3 days left</p>
    </div>

    <hr />

    <div class="autor">
      <img class="autor__image" src="./images/image-avatar.png" alt="" />
      <p>Creation of <span class="autor__name">Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin</a>.
  </div>
</body>

</html>
